<!DOCTYPE html>
<htmllang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drone Orbit Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <div class="header" id="myHeader">
      <h2>Drone Orbit Calculator</h2>
    </div>

    <form id="htmlform" name="htmlform">
      <table>
      </tr>
      <tr>
       <td valign="top">
        <label for="longitude">POI Longitude</label>
       </td>
       <td valign="top">
        <input  type="number" id="longitude" maxlength="50" size="30" required aria-required="true">
       </td>
      </tr>

      <tr>
       <td valign="top">
        <label for="latitude">POI Latitude</label>
       </td>
       <td valign="top">
        <input  type="number" id="latitude" maxlength="50" size="30" required aria-required="true">
       </td>
      </tr>

      <tr>
       <td valign="top">
        <label for="distance">Distance in meters</label>
       </td>
       <td valign="top">
        <input  type="number" id="distance" maxlength="80" size="30" required aria-required="true">
       </td>
      </tr>

      <tr>
       <td valign="top">
        <label for="waypoints">Number of Waypoints</label>
       </td>
       <td valign="top">
        <input  type="number" id="waypoints" maxlength="30" size="30" required aria-required="true">
       </td>
      </tr>

      <tr>
       <td valign="top">
        <label for="filename">Filename (without '.txt' postfix)</label>
       </td>
       <td valign="top">
        <input  type="text" id="filename" maxlength="30" size="30" required aria-required="true">
       </td>
      </tr>

      <tr>
       <td colspan="2" style="text-align:center">
        <input type="submit" id="button" value="Submit">
       </td>
      </tr>
      </table>
    </form>

    <div class="msg">
      <p id="long"></p>
      <p id="lat"></p>
      <p id="dist"></p>
      <p id="wpoints"></p>
      <p id="fname"></p>
      <div class="innermsg">
        <p id="ps"></p>
      </div>
    </div>

    <script src="coordinates.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
