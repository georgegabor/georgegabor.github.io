<!DOCTYPE html>
<htmllang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculate Coordinates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<body>
<form id="htmlform" >
<table width="100%">
</tr>
<tr>
 <td valign="top">
  <label for="first_name">POI Longitude *</label>
 </td>
 <td valign="top">
  <input  type="text" id="longitude" maxlength="50" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="last_name">POI Latitude *</label>
 </td>
 <td valign="top">
  <input  type="text" id="latitude" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">Distance in meters</label>
 </td>
 <td valign="top">
  <input  type="text" id="distance" maxlength="80" size="30">
 </td>

</tr>
<tr>
 <td valign="top">
  <label for="telephone">Number of Waypoints</label>
 </td>
 <td valign="top">
  <input  type="text" id="waypoints" maxlength="30" size="30">
 </td>
</tr>

<tr>
 <td colspan="2" style="text-align:center">
  <input type="button" id="button" onclick="calc()" value="Submit">
 </td>
</tr>
</table>
</form>

<div class="msg">
  <p id="long"></p>
  <p id="lat"></p>
  <p id="dist"></p>
  <p id="wpoints"></p>
  <div class="innermsg">
    <p id="ps"></p>
  </div>
</div>

<script src="coordinates.js"></script>

</body>
</html>
